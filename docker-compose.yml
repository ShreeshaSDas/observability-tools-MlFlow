services:
  postgres:
    image: postgres:15-alpine
    container_name: litellm_postgres
    environment:
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: litellm_password
      POSTGRES_DB: litellm
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U litellm" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
